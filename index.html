  <tr>
    <td style="width:30%;">Input Email:</td>

<script>
function Alert(e){
  alert(e.target.parentElement.parentElement.getElementsByTagName("input")[0].value);
}

function Image(Element, e){
  console.log(Element.value);
  console.log(e);
}
</script>
