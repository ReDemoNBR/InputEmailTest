<div style="background-color:#C8C8C8; left:0px; top:0px; width:100%; height:100%;">
  <table style="width:100%;">
    <tr>
      <td style="width:30%;">Input Email:</td>
      <td style="width:40%;"><input type="email" /></td>
      <td style="width:30%;"><input type="button" value="Send" onclick="Alert(event)" /></td>
    </tr>
    <tr>
      <td>Input Text:</td>
      <td><input type="text" /></td>
      <td><input type="button" value="Send" onclick="Alert(event)" /></td>
    </tr>
    <tr>
      <td>Input Password:</td>
      <td><input type="password" /></td>
      <td><input type="button" value="Send" onclick="Alert(event)" /></td>
    </tr>
    <tr>
      <td>Input Number:</td>
      <td><input type="number" /></td>
      <td><input type="button" value="Send" onclick="Alert(event)" /></td>
    </tr>
    <tr>
      <td>Input Range:</td>
      <td><input type="range" min="-10" max="10" step="0.5" /></td>
      <td><input type="button" value="Send" onclick="Alert(event)" /></td>
    </tr>
    <tr>
      <td>Input URL:</td>
      <td><input type="url" /></td>
      <td><input type="button" value="Send" onclick="Alert(event)" /></td>
    </tr>
    <tr>
      <td>Input Date:</td>
      <td><input type="date" /></td>
      <td><input type="button" value="Send" onclick="Alert(event)" /></td>
    </tr>
    <tr>
      <td>Input Time:</td>
      <td><input type="time" /></td>
      <td><input type="button" value="Send" onclick="Alert(event)" /></td>
    </tr>
    <tr>
      <td>Input Datetime-local:</td>
      <td><input type="datetime-local" /></td>
      <td><input type="button" value="Send" onclick="Alert(event)" /></td>
    </tr>
    <tr>
      <td>Input Month:</td>
      <td><input type="month" /></td>
      <td><input type="button" value="Send" onclick="Alert(event)" /></td>
    </tr>
    <tr>
      <td>Input Week:</td>
      <td><input type="week" /></td>
      <td><input type="button" value="Send" onclick="Alert(event)" /></td>
    </tr>
    <tr>
      <td>Input Color:</td>
      <td><input type="color" /></td>
      <td><input type="button" value="Send" onclick="Alert(event)" /></td>
    </tr>
    <tr>
      <td>Input File:</td>
      <td><input type="file" /></td>
      <td><input type="button" value="Send" onclick="Alert(event)" /></td>
    </tr>
  </table>
</div>
<script>
function Alert(e){
  alert(e.target.parentElement.parentElement.getElementsByTagName("input")[0].value);
}
</script>
